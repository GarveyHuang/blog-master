<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" th:fragment="comments">
<body>
<div id="comments_pager_top" th:if="${(article.isAllowComment)}">
    <br/>
    <div class="feedback_area_title" th:if="${!#lists.isEmpty(comments)}">评论列表</div>
    <div class="feedbackNoItems"></div>
    <div class="feedbackItem" th:each="comment, iterStat : ${comments}">
        <div class="feedbackListSubtitle">
            <div class="feedbackManage">
                <span class="comment_actions"></span>
            </div>
            <a href="#" class="layer" th:text="'#'+${iterStat.index + 1}+'楼'"></a>
            <a name="3839373" th:id="'comment_anchor_'+${iterStat.index + 1}"></a>
            <span class="comment_date" th:text="${commons.fmtdate(comment.created, 'yyyy-MM-dd HH:mm:ss')}"></span>
            <a id="a_comment_author_1" href="#" target="_blank" th:text="${comment.author}"></a>
        </div>
        <div class="feedbackCon">
            <div id="comment_body_1" class="blog_comment_body">
                <th:block th:text="${comment.content}"></th:block>
                <span class='bot' ></span>
                <span class='top'></span>
            </div>
            <!--<div class="comment_vote">
                <a href="javascript:void(0);" class="comment_digg" onclick="return voteComment(3839373,'Digg',this)">支持(0)</a>
                <a href="javascript:void(0);" class="comment_bury" onclick="return voteComment(3839373,'Bury',this)">反对(0)</a>
            </div>-->
        </div>
    </div>
    <div id="comments_pager_bottom"></div>
</div>
</body>
</html>
